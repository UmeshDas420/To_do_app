<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Keep track of your tasks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="menubar">
            <p>TO-DO: <span class="tile">keep track of your tasks</span> </p>
        </div>
    </nav>
    <div class="content">
        <input type="text" id="inputBox" placeholder="Enter the task...">
        
        <button class="butn b1 dis" id="add-task">Add</button>
        <button class="butn b1 del" onclick="showDeleteBtn()">Delete</button>
        <p id="task-list"></p>
    </div>
    <script src="index.js">
       
    </script>
</body>

</html>
